<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h=+prompt("Nhập chiều cao vào đây:");
    for (let i = h; i >=1 ; i--) {
        for (let j = 1; j<2*h; j++) {

             if(Math.abs(h-j)===Math.abs(h-i)){
                document.write("*");
            }
             else if(i===1){
                 document.write("*");
             }
            else{
                document.write("&ensp;");
            }

        }
        document.write("<br>");
    }
</script>
</body>
</html>
