<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let h=+prompt("Nhập chiều cao vào đây:");
    for (let i = h; i >=1 ; i++) {
        for (let j = 1; j <2*h; j++) {
            if(j===h||Math.abs(h-j)<=Math.abs(h-i)){
                document.write("*");
            }
            else{
                document.write("&ensp;");
            }
        }
        document.write("<br>");
    }
</script>
</html>
