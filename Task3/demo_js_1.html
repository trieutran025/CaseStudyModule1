<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxFraction(numerators, denominators) {
        let resultArr = [];
        for (let i = 0; i < numerators.length; i++) {
            resultArr[i] = numerators[i]/denominators[i];
        }
        let max = 0;
        for (let i = 1; i < numerators.length; i++) {
            if (max < resultArr[i]) {
                max = resultArr[i];
            }
        }
        // document.write(max + " is max value, and index of it is " + resultArr.indexOf(max));
        document.write(max);
    }
    let input_Numerators = [];
    let input_Denominators = [];
    let length_Arr= +prompt("Enter the length 2 array.");
    for (let i = 0; i < length_Arr; i++) {
        input_Numerators[i] = +prompt("Enter the value of array numerators at positions " + i);
    }
    for (let i = 0; i < length_Arr; i++) {
        input_Denominators[i] = +prompt("Enter the value of array denominators at positions " + i);
    }
    maxFraction(input_Numerators, input_Denominators);
</script>
</body>
</html>
