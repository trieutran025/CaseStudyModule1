<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vowel=["e","u","o","a","i","E","U","O","A","I"];
    function CountVowelAndConsonants(str) {
        let count =0;
        let count1 =0;
        for (let i = 0; i <str.length; i++) {
            if(vowel.includes(str[i])){
                count++;
            }
            else {
                count1++;
            }
        }
        document.write("Số nguyên âm có trong chuỗi là:"+count+"<br>");
        document.write("Số phụ âm có trong chuỗi là:"+count1+"<br>");
    }
    let str=prompt("Mời bạn nhập chuỗi");
    CountVowelAndConsonants(str);

</script>
</body>
</html>
