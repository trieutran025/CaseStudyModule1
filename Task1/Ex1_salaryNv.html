<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateSalary(salary) {
        let incomeTax;
        if(salary===15000000){
            incomeTax=(20/100);
        }
        else if(7000000<salary&&salary<15000000){
            incomeTax=(10/100)
        }
        else{
            incomeTax=(5/100);
        }
        let moneySalary=salary-salary*incomeTax;
        return moneySalary;
    }
    let salary=+prompt("Nhập lương nhân viên:");
    let result=calculateSalary(salary);
    document.write("Số lương phải nhận được là:"+result+"<br>");
</script>
</body>
</html>
