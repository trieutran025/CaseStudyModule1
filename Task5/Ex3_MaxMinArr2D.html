<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[[]];
    let n=+prompt("Nhập số dòng");
    let m=+prompt("Nhập số cột");
    for (let i = 0; i <n ; i++) {
        arr[i]=[];
        for (let j = 0; j <m; j++) {
            arr[i][j]=+prompt("Nhập giá trị dòng "+i+"Cột "+j);
        }
    }
    document.write("Mảng 2 chiều ban đầu<br>");
    for (let i = 0; i <n; i++) {
        for (let j = 0; j <m ; j++) {
            document.write(arr[i][j]+"&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;")
        }
        document.write("<br>");
    }
    let max=arr[0][0];
    let min=arr[0][0];
    for (let i = 0; i <n ; i++) {
        for (let j = 1; j <m ; j++) {
            if(arr[i][j]>max)max=arr[i][j];
            if(arr[i][j]<min)min=arr[i][j];
        }
    }
    document.write("Giá trị lớn nhất của mảng 2 chiều : "+max+"<br>");
    document.write("Giá trị nhỏ nhất của mảng 2 chiều : "+min+"<br>");
</script>
</body>
</html>
