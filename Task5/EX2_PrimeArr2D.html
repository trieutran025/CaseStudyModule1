<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    function KTraPrime(number) {
        let count=0;
        for (let i = 1 ;i <=number ; i++) {
            if(number%i===0){
                count++;
            }
        }
        return (count===2);
    }
    let arr=[[]];
    let n=+prompt("Nhập số dòng");
    let m=+prompt("Nhập số cột");
    for (let i = 0; i <n ; i++) {
        arr[i]=[];
        for (let j = 0; j <m; j++) {
            arr[i][j]=+prompt("Nhập giá trị dòng "+i+"Cột "+j);
        }
    }
    document.write("Mảng 2 chiều ban đầu<br>");
    for (let i = 0; i <n; i++) {
        for (let j = 0; j <m ; j++) {
            document.write(arr[i][j]+"&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;")
        }
        document.write("<br>");
    }
    let count=0;
    document.write("Các số sau khi kiểm tra là số nguyên tố:");
    for (let i = 0; i <n ; i++) {
        for (let j = 0; j <m ; j++) {
            if(KTraPrime(arr[i][j])){
                document.write(arr[i][j]+"&ensp; ")
                count++;
            }
        }
    }
    document.write("<br>")
    document.write("Tổng số nguyên tố có trong mảng đó là:"+count);
</script>
</html>
