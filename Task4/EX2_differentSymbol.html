<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function differentSymbolsNaive(s){
        let count=1;
        let a=s[0];
        let s2=[];
        s2.push(s[0]);
        for (let i = 0; i <s.length ; i++) {
            if(a!==s[i]&&s[i]!==" "){
                count++;
                s2.push(s[i]);
            }
        }
        if(count===1)count=0;
        document.write(s2+"<br>")
        document.write(count);
    }
    let str=prompt("Nhập xâu kí tự ");
    differentSymbolsNaive(str);
</script>
</body>
</html>
