<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function WriteStandard(arr){
        let n=arr.length;
        for (let i = 0; i<n ; i++) {
            if(i===0){
                document.write(arr[i].toUpperCase());
            }
            else if(arr[i]===arr[i+1]){
                if(arr[i]===" "){
                    document.write(arr[i]);
                    document.write(arr[i+2].toUpperCase());
                    i+=2;
                }
            }
            else if(arr[i]===" ") {
                document.write(arr[i]);
                document.write(arr[i+1].toUpperCase());
                i++;
            }
            else {
                if(arr[i-1]===" ")
                document.write(arr[i].toUpperCase());
                else{
                    document.write(arr[i].toLowerCase());
                }
            }
        }
    }
    let arr=prompt("Nhập chuỗi");
    document.write("Trước khi Chuẩn hóa :"+arr+"<br>");
    document.write("Sau khi Chuẩn hóa :");
    WriteStandard(arr);
</script>
</body>
</html>
