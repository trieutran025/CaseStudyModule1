<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function WriteStandard(arr){
        for (let i = 0; i<arr.length ; i++) {
            if(i===0){
                document.write(arr[i].toUpperCase());
            }
            else if(arr[i]===arr[i+1]&&arr[i]===" "){
                    document.write(arr[i+2].toUpperCase());
                    i+=2;
            }
            else if(arr[i]===" ") {
                document.write(arr[i]);
                document.write(arr[i+1].toUpperCase());
                i++;
            }
            else {
                if(arr[i-1]===" ")
                    document.write(arr[i].toUpperCase());
                else{
                    document.write(arr[i].toLowerCase());
                }
            }
        }
    }
    function ViewLengthStr(str){
        let world=str.split(' ');
        let maxLength=0;
        for (let i = 0; i <world.length ; i++) {
            if(world[i].length>maxLength){
                maxLength=world[i].length;
            }
        }
        return maxLength;
    }
    let arr=prompt("Nhập chuỗi");
    document.write("Trước khi Chuẩn hóa :"+arr+"<br>");
    document.write("Sau khi Chuẩn hóa :");
    WriteStandard(arr+"<br>");
    let result=ViewLengthStr(arr);
    document.write("Từ dài nhất trong chuỗi là :"+result+"<br>");
</script>
</body>
</html>
